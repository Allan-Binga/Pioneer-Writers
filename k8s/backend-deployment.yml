apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pioneer-writers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: allanbinga/pioneer-writers-backend:v2.0.0
          ports:
            - containerPort: 6100
          envFrom:
            - secretRef:
                name: db-secret
            - secretRef:
                name: aws-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
