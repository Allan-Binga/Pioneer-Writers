apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pioneer-writers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: allanbinga/pioneer-writers-backend:v2.0.0
          imagePullPolicy: Always 
          ports:
            - containerPort: 6100
          envFrom:
            - secretRef:
                name: db-secret
            - secretRef:
                name: db-ssl
            - secretRef:
                name: aws-secret
            - secretRef:
                name: jwt-secret
            - secretRef:
                name: email-secret
            - secretRef:
                name: paypal-secret
            - secretRef:
                name: stripe-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
